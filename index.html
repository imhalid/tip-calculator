<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2 class="title">SPLITTER</h2>
    <div class="splitter-container">
      <div class="section1">
        <p>Bill</p>
        <input type="number" id="bill" placeholder="0" min="1"  />
        <p>Select Tip %</p>
        <div class="options">
            <button class="button" data-value="5">5%</button>
            <button class="button" data-value="10">10%</button>
            <button class="button" data-value="15">15%</button>
            <button class="button" data-value="25">25%</button>
            <button class="button" data-value="50">50%</button>
            <input id="custom" type="number" placeholder="custom" />
        </div>
        <div class="numberOfPeople">
          <input type="number" id="people" placeholder="0" value="" min="1" />
          <div class="texts">
            <p>Number of People</p>
            <p class="alert">Can't be zero</p>
          </div>
        </div>
      </div>


      <div class="section2">
        <div class="tipAmount">
          <p>Tip Amount <span>/ person</span></p>
          <h1 id="tipAmount">$0.00</h1>
        </div>
        <div class="totalAmount">
          <p>Total <span>/ person</span></p>
          <h1 id="totalAmount">$0.00</h1>
      </div>
<button class="reset">RESET</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
